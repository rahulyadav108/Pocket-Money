<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pocket Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <form id="admin-login-form">
            <input type="text" id="admin-username" placeholder="Admin Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login as Admin</button>
        </form>

        <p id="admin-error" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        // Admin login credentials
        const correctUsername = "Rahul Yadav";
        const correctPassword = "@Rahul7044";

        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();

            if (username === correctUsername && password === correctPassword) {
                alert("Welcome Admin!");
                // Redirect to admin dashboard page
                window.location.href = "admin-dashboard.html"; // You can create this page later
            } else {
                document.getElementById('admin-error').innerText = "Invalid Admin Credentials.";
            }
        });
    </script>
</body>
</html>
