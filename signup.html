<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pocket Money - Signup</title>

  <link rel="stylesheet" href="Pocket-Money/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
</head>

<body>

  <div class="container">
    <h1>Create your Pocket Money Account</h1>

    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8KupIb-9Yeujb0mszWbkuGmAJN6IfyUs",
      authDomain: "pocket-money-fe0f6.firebaseapp.com",
      projectId: "pocket-money-fe0f6",
      storageBucket: "pocket-money-fe0f6.appspot.com",
      messagingSenderId: "574946077776",
      appId: "1:574946077776:web:4d731b82e7b21111e07555",
      measurementId: "G-0HK1BQJQ5G"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Signup Logic -->
  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup Successful! You can now log in.");
          window.location.href = "login.html"; // Redirect to login
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
