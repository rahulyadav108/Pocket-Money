<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Pocket Money</title>
    <link rel="stylesheet" href="pocket-money/style.css">
</head>
<body>
    <div class="container">
        <h1>Create your Pocket Money Account</h1>
  <form onsubmit="signupUser(event)">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Signup</button>
</form>

        <a href="login.html">Already have an account? Login</a>
    </div>
    <script>
        
function signupUser(event) {
    event.preventDefault(); // stop form from submitting normally
    // You can add signup saving here later
    window.location.href = "user-dashboard.html"; // redirect to dashboard
}
</script>

<script src="pocket-money/app.js"></script>
    
</body>
</html>
