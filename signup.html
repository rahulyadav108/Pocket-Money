<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Pocket Money</title>
  <link rel="stylesheet" href="pocket-money/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <button id="google-signup">Sign up with Google</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8KupIb-9Yeujb0mszWbkuGmAJN6IfyUs",
      authDomain: "pocket-money-fe0f6.firebaseapp.com",
      projectId: "pocket-money-fe0f6",
      storageBucket: "pocket-money-fe0f6.appspot.com",
      messagingSenderId: "574946077776",
      appId: "1:574946077776:web:4d731b82e7b21111e07555",
      measurementId: "G-0HK1BQJQ5G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });

    document.getElementById("google-signup").addEventListener("click", function () {
      const button = this;
      button.disabled = true;

      signInWithPopup(auth, provider)
        .then(result => {
          alert("Welcome " + result.user.displayName);
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Google sign-up failed: " + error.message);
          button.disabled = false;
        });
    });
  </script>
</body>
</html>
