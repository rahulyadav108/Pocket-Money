<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Pocket Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create your Pocket Money Account</h1>
        <img src="https://images.unsplash.com/photo-1591696205602-2b6a06b62bd3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Signup Graphic" class="signup-graphic">
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>
</body>
</html>
