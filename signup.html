<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Pocket Money</title>
  <link rel="stylesheet" href="pocket-money/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8KupIb-9Yeujb0mszWbkuGmAJN6IfyUs",
      authDomain: "pocket-money-fe0f6.firebaseapp.com",
      projectId: "pocket-money-fe0f6",
      storageBucket: "pocket-money-fe0f6.appspot.com",
      messagingSenderId: "574946077776",
      appId: "1:574946077776:web:4d731b82e7b21111e07555",
      measurementId: "G-0HK1BQJQ5G"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <h2>Signup to Pocket Money</h2>
    <form onsubmit="signupUser(event)">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    function signupUser(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "user-dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
  <button id="google-signup" class="google-btn">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
  Sign up with Google
</button>
</body>
</html>
