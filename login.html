<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Money - Login</title>
  <link rel="stylesheet" href="pocket-money/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-side img {
      width: 80%;
      max-width: 400px;
    }

    .right-side {
      flex: 1;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .form-box {
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="image/login-graphic.png" alt="Login Graphic" />
    </div>
    <div class="right-side">
      <div class="form-box">
        <h2>Login to Pocket Money</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <button class="google-btn" onclick="googleLogin()">
          <img src="images/google-logo.png" alt="Google Logo" />
          Login with Google
        </button>
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
