<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pocket Money - Login</title>

  <link rel="stylesheet" href="Pocket-Money/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
</head>

<body>

  <div class="container">
    <h1>Login to Pocket Money</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8KupIb-9Yeujb0mszWbkuGmAJN6IfyUs",
      authDomain: "pocket-money-fe0f6.firebaseapp.com",
      projectId: "pocket-money-fe0f6",
      storageBucket: "pocket-money-fe0f6.appspot.com",
      messagingSenderId: "574946077776",
      appId: "1:574946077776:web:4d731b82e7b21111e07555",
      measurementId: "G-0HK1BQJQ5G"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Admin Hardcoded Login
      if (email === "rahul.yadav@admin.com" && password === "@Rahul7044") {
        alert("Admin Login Successful!");
        window.location.href = "admin.html"; // Redirect Admin
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("User Login Successful!");
          window.location.href = "dashboard.html"; // Redirect User
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
